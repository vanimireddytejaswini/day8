<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore Management System</title>
    <link rel="stylesheet" href="day8.css">
</head>
<body>
    <div class="container">
        <h1>Bookstore Management System</h1>
        <form id="book-form">
            <div class="form-control">
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="Enter Title">
            </div>
            <div class="form-control">
                <label for="author">Author</label>
                <input type="text" id="author" placeholder="Enter Author">
            </div>
            <div class="form-control">
                <label for="isbn">ISBN</label>
                <input type="text" id="isbn" placeholder="Enter ISBN">
            </div>
            <button type="submit" class="btn">Add Book</button>
        </form>
        <h3>Books</h3>
        <table id="book-list" class="list">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
